<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Youtube Video Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <nav class="bg-slate-200 flex justify-between items-center px-4 py-4">
      <div class="flex">
        <!-- hamburger -->
        <div class="hamburger">
          <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <!-- logo -->
        <div class="flex">
          <i class="fa-brands fa-youtube"></i
          ><span class="text-white">YouTube</span>
        </div>
      </div>
      <!-- form -->
      <div class="flex">
        <div>
          <input type="text" placeholder="Search" />
          <span><i class="fa-thin fa-magnifying-glass"></i></span>
        </div>

        <!-- mic -->
        <div class="">
          <i class="fa-solid fa-circle-microphone"></i>
        </div>
      </div>
      <!-- account -->
      <div class="">
        <i class="fa-light fa-video-plus"></i>
        <i class="fa-light fa-bell"></i>
        <i class="fa-light fa-user"></i>
      </div>
    </nav>
  </body>
</html>
