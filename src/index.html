<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Youtube Video Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <nav
      class="bg-slate-200 flex justify-between items-center px-10 py-2"
    >
      <div class="flex">
        <!--* hamburger -->
        <div class="hamburger">
          <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <!--* logo -->
        <div class="flex justify-between items-center ml-4">
          <i class="fa-brands fa-youtube"></i
          ><span class="text-white">YouTube</span><span>UG</span>
        </div>
      </div>
      <!--* form-container -->
      <section class="flex w-1/2">
        <!--* form -->
        <div
          class="w-[90%] h-full bg-red-600 rounded-3xl overflow-hidden flex justify-between items-center"
        >
          <input
            type="text"
            class="py-2 px-4 inline-flex w-[85%]"
            placeholder="Search"
          />
          <!-- * search icon -->
          <span class="bg-amber-500 w-[15%] p-0 h-full flex justify-center items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>

        <!--* mic -->
        <div
          class="bg-lime-500 w-10 h-10 rounded-full flex justify-center items-center ml-4"
        >
          <i class="fa-solid fa-microphone"></i>
        </div>
      </section>
      <!-- account -->
      <div class="">
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>
  </body>
</html>
