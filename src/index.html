<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Youtube Video Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="font-roboto">
    <nav
      class="bg-slate-50 flex justify-between items-center px-10 py-2"
    >
      <div class="flex justify-center items-center">
        <!--* hamburger -->
        <div class="flex justify-center items-center cursor-pointer">
          <img
            src="./img/icons/menu-bar.png"
            class="w-6 h-6"
            alt="menu bar"
          />
          <!--<i class="fa-sharp fa-solid fa-bars text-xl"></i>-->
        </div>
        <!--* youtube logo -->
        <div
          class="flex justify-between items-center ml-6 cursor-pointer"
        >
          <i
            class="fa-brands fa-youtube text-youtube-red text-3xl"
          ></i
          ><span
            class="text-slate-900 font-semibold ml-1 font-logo text-xl tracking-tighter"
            >YouTube</span
          >
          <sup class="text-8 mb-3">UG</sup>
        </div>
      </div>
      <!--* form -->
      <section class="flex w-1/2">
        <!--* input container -->
        <div
          class="w-[90%] bg-slate-100 border border-slate-300 outline-0 h-full rounded-3xl overflow-hidden flex justify-between items-center"
        >
          <!--* input -->
          <input
            type="text"
            class="py-2 px-4 inline-flex w-[88%] rounded-l-3xl border-0 focus:border-0 focus:outline-none focus:border-slate-200"
            placeholder="Search"
          />
          <!-- * search icon -->
          <span
            class="w-[12%] p-0 h-full flex justify-center items-center cursor-pointer"
          >
            <img
              src="./img/icons/loupe.png"
              class="h-5 w-5"
              alt="add video"
            />
          </span>
        </div>

        <!--* microphone -->
        <div
          class="bg-slate-100 hover:bg-slate-200 w-10 h-10 rounded-full flex justify-center items-center ml-4 cursor-pointer"
        >
          <i class="fa-solid fa-microphone"></i>
        </div>
      </section>
      <!--* account -->
      <div class="w-[11%] flex justify-between items-center">
        <div
          class="cursor-pointer hover:bg-slate-200 rounded-full h-10 w-10 flex justify-center items-center"
        >
          <img
            src="./img/icons/add-video.png"
            class="h-5 w-5"
            alt="add video"
          />
        </div>
        <div
          class="cursor-pointer hover:bg-slate-200 rounded-full h-10 w-10 flex justify-center items-center"
        >
          <img
            src="./img/icons/notification.png"
            class="h-5 w-5"
            alt="add video"
          />
        </div>
        <div
          class="cursor-pointer hover:bg-slate-200 rounded-full h-10 w-10 flex justify-center items-center"
        >
          <img src="./img/icons/user.png" class="h-6 w-6" alt="add video" />
        </div>
      </div>
    </nav>

    <!-- * main content -->
    <section class="flex justify-between items-start gap-x-5 pt-0 p-10 ">
      <!-- * Video Player and comments container-->
      <section class="border-0 border-slate-600 w-[70%]">
        <!--* video  -->
        <div class="aspect-video w-full">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/vGaFyzyMfmw"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <!--* Thumbnails container  -->
      <aside class="border-0 border-slate-600 w-[30%]">
        <!--* buttons container  -->
        <div class="overflow-x-hidden flex flex-nowrap justify-start items-center gap-x-2">
          <button class="text-sm bg-slate-100 hover:bg-slate-200 py-1.5 px-3 rounded-md">All</button>
          <button class="text-sm bg-slate-100 hover:bg-slate-200 py-1.5 px-3 rounded-md">From your search</button>
          <button class="text-sm bg-slate-100 hover:bg-slate-200 py-1.5 px-3 rounded-md">Computers</button>
          <button class="text-sm bg-slate-100 hover:bg-slate-200 py-1.5 px-3 rounded-md">Planes</button>
        </div>
        <!--* thumbnails container  -->
        <section>
          <!--* thumbnail  -->
          <div>
            <div class="video"></div>
            <div class="video-info"></div>
          </div>
        </section>
      </aside>
    </section>
  </body>
</html>
